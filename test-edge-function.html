        );

        async function testFunction() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                console.log('Testing edge function...');
                
                const { data, error } = await supabase.functions.invoke('better-ask-saul', {
                    body: {
                        messages: [
                            { role: 'user', content: 'Hello, this is a test message' }
                        ],
                        userId: 'test-user'
                    }
                });

                console.log('Response:', { data, error });

                if (error) {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                } else if (data?.error) {
                    resultDiv.innerHTML = `<p style="color: red;">Data Error: ${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: green;">Success! Response: ${data?.response || 'No response'}</p>`;
                }
            } catch (err) {
                console.error('Test error:', err);
                resultDiv.innerHTML = `<p style="color: red;">Exception: ${err.message}</p>`;
